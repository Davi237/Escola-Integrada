<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h2>Cadastro de Alunos</h2>
    <form th:action="@{/coordenador/salvarAluno}" method="post" th:object="${aluno}">
        <input type="text" th:field="*{nomeAluno}" placeholder="Nome do Aluno:" required /><br/><br/>
        <input type="text" th:field="*{nomePai}" placeholder="Nome do pai:" required /><br/><br/>
        <input type="text" th:field="*{nomeMae}" placeholder="Nome da mÃ£e:" required /><br/><br/>
        <input type="text" th:field="*{cpfAluno}" placeholder="CPF do Aluno:" required /><br/><br/>
        <input type="date" th:field="*{dataNasc}" placeholder="Data de nascimento:" required /><br/><br/>
        <input type="text" th:field="*{turma}" placeholder="Turma:" required /><br/><br/>
        <button type="submit">Cadastrar</button>
    </form>
    <div th:if="${message}">
        <p th:text="${message}" style="color:green"></p>
    </div>
</body>
</html>
