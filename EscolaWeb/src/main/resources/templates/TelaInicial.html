<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Escola Estadual Marechal Deodoro</title>
    <style>
        /* Ajustes de layout e fontes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Ajustes para os botões */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .icon-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid #ccc;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .icon-button img {
            width: 32px;
            height: 32px;
        }

        .icon-button:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Escola Estadual Marechal Deodoro</h2>
        <div class="button-container">
            <button class="icon-button" onclick="location.href='/Login?tipo=Aluno'">
                <img th:src="@{/icon/lapis_grande.png}" alt="Ícone Aluno">
                Página do Aluno
            </button>

            <button class="icon-button" onclick="location.href='/Login?tipo=Professor'">
                <img th:src="@{/icon/login grande.png}" alt="Ícone Professor">
                Página dos Professores
            </button>

            <button class="icon-button" onclick="location.href='/Login?tipo=Coordenador'">
                <img th:src="@{/icon/chapeu-de-graduacao.png}" alt="Ícone Coordenador">
                Página do Coordenador
            </button>
        </div>
    </div>
</body>
</html>
